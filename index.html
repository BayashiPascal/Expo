    <style>
html { width: 100%; height: 100%; }
body {
  background-color: #aaaaaa; color: #433126;
  font-family:  serif; font-size: 40px;
  width: 100%; height: 100%;
  margin: 0;
  overflow: hidden;
}
#pages {
  margin: auto; padding: 10px;
  height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.page {
  display: none;
  margin: auto; padding: 10px; vertical-align: middle;
}
.pageTitle { font-size: 60px; text-align: center; }
.prePostPage {
  clear: both; position: absolute; width: 100%;
  text-align: center; font-size: 20px;
}
#header { height: 50px; margin-top: 0px; }
#footer { height: 25px; margin-top: -50px; }
#status { height: 25px; margin-top: -75px; }
    </style>

  <title> Title of the presentation </title>
  <body>
    <div class="prePostPage" id="header"> Header of the pages </div>
    <div id="pages">

      <div class="page">
Content of the page
      </div>

      <div class="page">
Content of another page
      </div>

   </div>
   <div class="prePostPage" id="status"></div>
   <div class="prePostPage" id="footer"> Footer of the pages </div>
   </body>
  <script>
var myExpo = {};

window.onload = function() {
  BodyOnLoad();
}

function BodyOnLoad() {
  $("body").keydown(KeyPressed);
  queryString = window.location.search;
  urlParams = new URLSearchParams(queryString);
  reqPage = urlParams.get('page');
  page = parseInt(reqPage);
  if(isNaN(page)) page = 1;
  myExpo = new Expo();
  myExpo.showPage();
}

function KeyPressed(evt) {
  if(evt.keyCode == 37) {
    myExpo.PrevPage();
  } else if(evt.keyCode == 39) {
    myExpo.NextPage();
  } else if(evt.keyCode == 38) {
    myExpo.PrevSubPage();
  } else if(evt.keyCode == 40) {
    myExpo.NextSubPage();
  } else return;
  evt.preventDefault();
}

function Expo() {
  this.curPage = 0;
  this.nbPage = document.querySelectorAll('#pages .page').length;
}

Expo.prototype.PrevPage = function() {
  if (page > 0) {
    page = this.curPage - 1;
    this.ShowPage();
  }
}

Expo.prototype.NextPage = function() {
  if (page < this.nbPage - 1) {
    page = this.curPage + 1;
    this.ShowPage();
  }
}

Expo.prototype.PrevSubPage = function() {
  if (page > 0) {
    page = this.curPage - 1;
    this.ShowPage();
  }
}

Expo.prototype.NextSubPage = function() {
  if (page < this.nbPage - 1) {
    page = this.curPage + 1;
    this.ShowPage();
  }
}

Expo.prototype.ShowPage = function() {

}
